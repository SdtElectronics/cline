<!DOCTYPE html>

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="description" content="The online REPL for C/C++"/>
        <title>cline - online C/C++ interpreter</title>
        <meta property="og:title" content="cline - online C/C++ interpreter"/>
        <meta property="og:description" content="Ideas into reality, one line at a time."/>
        <meta property="og:url" content="https://cppcli.net/"/>
        <meta property="og:site_name" content="cline"/>
        <meta property="og:type" content="website"/>
        <meta name="twitter:card" content="summary_large_image"/>
        <meta name="twitter:title" content="cline - online C/C++ interpreter"/>
        <meta name="twitter:description" content="Ideas into reality, one line at a time."/>
        <meta name="twitter:url" content="https://cppcli.net/"/>
        <link href="style.css" rel="stylesheet"/>
    </head>

    <body>
        <main>
            <div id="cmdcont" class="line prompt">
                <p id="cmdprev" class="cmdcode"></p>
                <p id="cmdline" class="cmdedit" contenteditable="true" ></p>
                <p id="cmdpost"></p>
            </div>

            <ul id="history">
                <li class="line li-plain">Connecting...</li>
            </ul>

            <header>
                <p id="banner">
                    <span id="banner-title">cline v0.1.5 - </span>
                    <span id="banner-state">Stopped</span>
                </p>

                <p>
                    <span id="banner-hints">Tips</span>
                    <span id="banner-mask"></span>
                </p>

                <div></div>
                
                <p>
                    <svg class="btn" id="hdr-btn-reset" title="interrupt" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                        <path d="m713.536 255.232-58.624 72.192L960 355.712 868.8 64l-72.512 89.344A458.88 458.88 0 0 0 523.52 64C269.76 64 64 269.184 64 522.24c0 253.12 205.76 458.24 459.52 458.24a459.648 459.648 0 0 0 429.44-294.72 65.408 65.408 0 0 0-37.824-84.48 65.728 65.728 0 0 0-84.8 37.76A328.32 328.32 0 0 1 523.584 849.6c-181.312 0-328.32-146.56-328.32-327.36 0-180.736 147.008-327.296 328.32-327.296 69.376 0 135.232 21.504 189.952 60.288"/>
                    </svg>

                    <svg class="btn" id="hdr-btn-about" title="about" viewBox="32 32 900 900" xmlns="http://www.w3.org/2000/svg">
                        <path d="M512 85.333C276.267 85.333 85.333 276.267 85.333 512S276.267 938.667 512 938.667 938.667 747.733 938.667 512 747.733 85.333 512 85.333zm42.667 640h-85.334v-256h85.334v256zm0-341.333h-85.334v-85.333h85.334V384z"/>
                    </svg>
                </p>
            </header>
        </main>

        <template id="log">
            <li class="line li-plain">
                <span class="line-content" title=" "></span>

                <span class="line-buttons" title=" "></span>
            </li>
        </template>
    </body>

    <script src="src/prism.js"></script>
    <script type="module" src="src/repl.js"></script>
</html>
