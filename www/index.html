<!DOCTYPE html>

<html lang="en">
    <head>

        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="description" content="The online REPL for C/C++"/>
        <title>cline - online C/C++ interpreter</title>
        <link href="style.css" rel="stylesheet"/>
        <link href="prism.css" rel="stylesheet"/>
    </head>

    <body>
        <main>
            <div id="cmdcont" class="line prompt">
                <p id="cmdprev" class="cmdcode"></p>
                <p id="cmdline" class="cmdedit" contenteditable="plaintext-only" ></p>
                <p id="cmdpost"></p>
            </div>

            <ul id="history">
                <li class="line li-plain">Connecting...</li>
            </ul>

            <header>
                <p id="banner">
                    <span id="banner-title">cline v0.1.2 - </span>
                    <span id="banner-state">Stopped</span>
                </p>

                <p> <span id="banner-hints">Tips</span> </p>

                <div></div>
                
                <p>
                    <span class="btn" id="hdr-btn-reset" title="interrupt">â†»</span>
                    <span class="btn" id="hdr-btn-about" title="about">ðŸ›ˆ</span>
                </p>
            </header>
        </main>

        <template id="log">
            <li class="line li-plain">
                <span class="line-content"></span>

                <span class="line-buttons"></span>
            </li>
        </template>
    </body>

    <script src="src/prism.js"></script>
    <script type="module" src="src/repl.js"></script>
</html>
